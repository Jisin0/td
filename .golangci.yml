linters-settings:
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true
  dupl:
    threshold: 120
  goconst:
    min-len: 2
    min-occurrences: 3
  misspell:
    locale: US
  lll:
    line-length: 140
  goimports:
    local-prefixes: github.com/gotd/
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - hugeParam
      - rangeValCopy
      - exitAfterDefer
      - whyNoLint
      - singleCaseSwitch
      - commentedOutCode
      - appendAssign
    settings:
      ruleguard:
        rules: './gorules/rules.go'

linters:
  disable-all: true
  enable:
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - gochecknoinits
    - goconst
    - gocritic
    - gofmt
    - goimports
    - revive
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace

  # Do not enable:
  # - wsl       (too opinionated about newlines)
  # - godox     (todos are OK)
  # - bodyclose (false positives on helper functions)
  # - prealloc  (not worth it in scope of this project)
  # - maligned  (same as prealloc)
  # - funlen    (gocyclo is enough)
  # - gochecknoglobals (we know when it is ok to use globals)

issues:
  exclude-use-default: false
  exclude-rules:
    # TODO(ernado): Should we refactor Parse() functions?
    - path: exchange
      linters: [ gocyclo, gocognit ]
      text: "Run"

    # this package is copy of tlstypes from mtg, keeping unchanged, so suppress some linters.
    - path: tlstypes
      linters: [ gochecknoglobals, gosec, golint ]

    - linters: [ gocritic ]
      text: "commentedOutCode"
      source: "SHA1"

    # Exclude go:generate from lll
    - source: "//go:generate"
      linters: [ lll ]

    # Disable linters that are annoying in tests.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - funlen
        - goconst
        - gocognit
        - scopelint
        - lll

    # Ignore shadowing of err.
    - linters: [ govet ]
      text: 'declaration of "(err|ctx|log)"'

    # Ignore linters in main packages.
    - path: main\.go
      linters: [ goconst, funlen, gocognit, gocyclo ]

    # Ignore linters in vendored tlstypes package.
    - path: tlstypes
      linters: [ revive, golint ]

    - linters: [ goconst ]
      text: 'string `bool`'

    - path: tgtest
      linters: [ revive, golint ]
      text: "should have comment or be unexported"

    - linters: [ staticcheck ]
      text: "SA1019: telegram.+ is deprecated:"

    - linters: [ revive ]
      text: "if-return: redundant if ...; err != nil check, just return error instead."

    - linters: [ unparam ]
      text: "Builder.+is never used"
